<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EcoPrint - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-[#005E00] text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
        
        <!-- Logo -->
        <div class="flex items-center space-x-2">
            <img src="img/logo.svg" alt="EcoPrint Logo" class="w-9 h-10">
        </div>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-8 font-medium">
            <li><a href="index.html" class="hover:text-yellow-300 transition">Home</a></li>
            <li><a href="about.html" class="hover:text-yellow-300 transition">About</a></li>
            <li><a href="product.html" class="hover:text-yellow-300 transition">Product</a></li>
            <li><a href="contact.html" class="text-yellow-300 transition">Contact</a></li>
        </ul>

        <!-- Mobile Hamburger -->
        <button id="menu-btn" class="block md:hidden focus:outline-none p-1 rounded-md hover:ring-2 hover:ring-yellow-300 hover:ring-offset-2 hover:ring-offset-[#005E00] hover:text-yellow-300 transition ">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Mobile Menu (collapsible with transition) -->
    <div id="mobile-menu" class="max-h-0 overflow-hidden md:hidden bg-[#005E00] transition-all duration-500 ease-in-out">
        <ul class="flex flex-col space-y-4 p-6 font-medium opacity-0 transition-opacity duration-500 ease-in-out">
            <li><a href="index.html" class="hover:text-yellow-300 transition">Home</a></li>
            <li><a href="about.html" class="hover:text-yellow-300 transition">About</a></li>
            <li><a href="product.html" class="hover:text-yellow-300 transition">Product</a></li>
            <li><a href="contact.html" class="text-yellow-300 transition">Contact</a></li>
        </ul>
    </div>
  </nav>

  <!-- Main -->
  <main class="pt-28 pb-16">
    <section class="p-8">
        <h2 class="font-bold text-2xl text-[#005E00] text-center">Kirim Pesan</h2>
        <p class="text-center text-gray-600 mt-2 text-sm md:text-base">
            Silahkan sampaikan pertanyaan, kritik, saran, dan masukan anda melalui<br>
            kolom yang tersedia di bawah
        </p>

        <form action="" class="mt-10 max-w-3xl mx-auto">
          <div class="mb-6">
              <label for="username" class="block mb-2">Nama Lengkap</label>
              <input type="text" id="username" name="username" 
                  class="w-full px-3 py-2 border border-green-600 rounded-md focus:outline-none focus:border-green-800 focus:ring-0">
          </div>
          <!-- Email -->
          <div class="mb-6">
            <label for="email" class="block mb-2">
              <span class="after:content-['*'] after:text-pink-500 after:ml-0.5">
                Email
              </span>
            </label>
            <input type="email" id="email" name="email"
                class="peer w-full border border-green-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#005E00] focus:outline-none transition invalid:text-pink-600 invalid:border-pink-600 invalid:focus:ring-pink-700">
            <p class="text-sm mt-1 text-pink-700 invisible peer-invalid:visible">
              Email tidak valid
            </p>
          </div>
          <div class="mb-6">
              <label for="phone" class="block mb-2">Nomor Telepon</label>
              <input type="text" id="phone" name="phone" 
                  class="w-full px-3 py-2 border border-green-600 rounded-md focus:outline-none focus:border-green-800 focus:ring-0">
          </div>
          <div class="mb-6">
              <label for="message" class="block mb-2">Isi Pesan</label>
              <textarea id="message" name="message" rows="5"
                  class="w-full px-3 py-2 border border-green-600 rounded-md focus:outline-none focus:border-green-800 focus:ring-0"></textarea>
          </div>
          <button type="submit" 
              class="w-full bg-[#005E00] text-white py-2">
              Kirim
          </button>
        </form>
    </section>
  </main>
  
  

  <!-- Footer -->
  <footer class="bg-[#005E00] text-white text-center py-6">
      <p>&copy; 2025 EcoPrint. All rights reserved.</p>
  </footer>

  <!-- SCRIPT -->
  <script src="js/navbar.js"></script>
</body>
</html>
